<section id="contact">
  <div class="container">
    <div class="section-content">
      <p class="section-label">Contato</p>

      <div class="mb-10">
        <p class="text-theme-secondary text-lg sm:text-xl mb-4">
          Vamos conversar?
        </p>
        
        <p class="text-theme-muted leading-loose mb-8 text-sm sm:text-base">
          Estou dispon√≠vel para novos projetos e oportunidades. 
          Se tiver alguma pergunta ou quiser trabalhar junto, entre em contato.
        </p>

        <a [href]="'mailto:' + email" class="btn btn-primary">
          Enviar e-mail
        </a>
      </div>

      <div class="divider"></div>

      <div class="space-y-2">
        @for (method of contactMethods; track method.name) {
          <a [href]="method.url" 
             target="_blank"
             rel="noopener noreferrer"
             class="flex items-center justify-between py-4 group border-b border-theme-divider last:border-b-0">
            <div class="flex items-center gap-4">
              <span class="text-theme-subtle" [innerHTML]="method.icon"></span>
              <span class="text-theme-body text-sm sm:text-base group-hover:text-theme-primary transition-colors">{{ method.name }}</span>
            </div>
            <svg class="w-5 h-5 text-theme-faint group-hover:text-theme-muted transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </a>
        }
      </div>
    </div>
  </div>
</section>
