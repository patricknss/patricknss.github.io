<section id="contact">
  <div class="container">
    <div class="section-content">
      <p class="section-label">Contato</p>

      <div class="contact-intro">
        <p class="contact-title">
          Vamos conversar?
        </p>
        
        <p class="contact-text">
          Estou dispon√≠vel para novos projetos e oportunidades. 
          Se tiver alguma pergunta ou quiser trabalhar junto, entre em contato.
        </p>

        <a [href]="'mailto:' + email" class="btn btn-primary">
          Enviar e-mail
        </a>
      </div>

      <div class="divider"></div>

      <div class="contact-methods">
        @for (method of contactMethods; track method.name) {
          <a [href]="method.url" 
             target="_blank"
             rel="noopener noreferrer"
             class="contact-method">
            <div class="contact-method-info">
              <span class="contact-method-icon" [innerHTML]="method.icon"></span>
              <span class="contact-method-name">{{ method.name }}</span>
            </div>
            <span class="contact-method-arrow">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
            </span>
          </a>
        }
      </div>
    </div>
  </div>
</section>
