<header class="site-header">
  <nav class="header-container">
    <a (click)="scrollTo('#hero')" class="logo" style="cursor: pointer;">
      Patrick<span class="logo-dot">.</span>
    </a>

    <ul class="nav-desktop">
      @for (link of navLinks; track link.label) {
        <li>
          <a (click)="scrollTo(link.href)" class="nav-link" style="cursor: pointer;">
            {{ link.label }}
          </a>
        </li>
      }
    </ul>

    <div class="contact-btn-desktop">
      <a href="mailto:seu-email@email.com" class="btn btn-secondary">
        Contato
      </a>
    </div>

    <button (click)="toggleMobileMenu()" class="mobile-menu-btn">
      @if (!isMobileMenuOpen) {
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      } @else {
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      }
    </button>
  </nav>

  @if (isMobileMenuOpen) {
    <div class="mobile-menu">
      <ul>
        @for (link of navLinks; track link.label) {
          <li>
            <a (click)="scrollTo(link.href)">
              {{ link.label }}
            </a>
          </li>
        }
      </ul>
    </div>
  }
</header>
